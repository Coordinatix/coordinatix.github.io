<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Coordinatix</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --primary: #6366f1;
      --text: #ffffff;
      --text-light: rgba(255,255,255,0.8);
      --text-muted: rgba(255,255,255,0.55);
      --input-bg: rgba(255,255,255,0.09);
      --input-border: rgba(255,255,255,0.15);
    }
    body {
      font-family: 'Inter', sans-serif;
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: transparent;
    }
    .video-background {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: -1;
    }
    .video-background video {
      width: 100%; height: 100%; object-fit: cover;
    }

    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      padding: 20px 30px;
      z-index: 100;
      backdrop-filter: blur(12px);
    }
    nav {
      display: flex;
      justify-content: flex-end;
      gap: 32px;
    }
    nav a {
      color: rgba(255,255,255,0.7);
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: color 0.3s;
    }
    nav a:hover { color: white; }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 100px 18px 0.5px;
    }
    .contact-area {
      width: 100%;
      max-width: 900px;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 48px;
      text-align: center;
      margin-bottom: 16px;
      font-weight: 700;
      background: linear-gradient(135deg, #ffffff, #d0d0ff, #a0a0ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      filter: drop-shadow(0 4px 20px rgba(100, 100, 255, 0.4));
      text-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      transition: all 0.4s ease;
    }
    h1:hover {
      transform: translateY(-2px);
      filter: drop-shadow(0 8px 30px rgba(100, 100, 255, 0.6));
    }

    p.subtitle {
      text-align: center;
      font-size: 16px;
      color: var(--text-muted);
      margin-bottom: 48px;
    }

    /* Three fields in one row */
    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }
    .full { 
      grid-column: 1 / -1; 
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      font-size: 14px;
      color: var(--text-light);
    }
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 16px 16px;
      background: var(--input-bg);
      border: 1px solid var(--input-border);
      border-radius: 12px;
      color: white;
      font-family: inherit;
      font-size: 15px;
      backdrop-filter: blur(10px);
      transition: all 0.4s ease;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
      background: rgba(99,102,241,0.15);
      box-shadow: 0 0 25px rgba(99,102,241,0.4);
    }
    textarea {
      min-height: 100px;
      resize: vertical;
    }

    input[type="file"]::file-selector-button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      margin-right: 14px;
      transition: 0.3s;
    }
    input[type="file"]::file-selector-button:hover {
      background: #5558e3;
      transform: translateY(-2px);
    }

    button {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: white;
      border: none;
      border-radius: 14px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.4s;
      box-shadow: 0 10px 30px rgba(99,102,241,0.4);
    }
    button:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 40px rgba(99,102,241,0.5);
    }

    .status-message {
      margin-top: 8px;
      padding: 12px;
      border-radius: 12px;
      text-align: center;
      font-weight: 500;
      font-size: 15px;
      backdrop-filter: blur(10px);
      display: none;
    }
    .success {
      background: rgba(52,168,83,0.25);
      border: 1px solid #34a853;
      color: #34a853;
      display: block;
    }
    .error {
      background: rgba(234,67,53,0.25);
      border: 1px solid #ea4335;
      color: #ea4335;
      display: block;
    }

    footer {
      padding: 2px;
      text-align: center;
      color: rgba(255,255,255,0.5);
      font-size: 13px;
      backdrop-filter: blur(10px);
    }

    /* Responsive: stack on tablets & mobile */
    @media (max-width: 900px) {
      .form-grid {
        grid-template-columns: 1fr;
      }
      h1 { font-size: 40px; }
      main { padding: 120px 20px 60px; }
      .contact-area { max-width: 95%; }
    }
  </style>
</head>
<body>

  <div class="video-background">
    <video autoplay muted loop playsinline>
      <source src="images/video3.mp4" type="video/mp4">
    </video>
  </div>

  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="a.html">Calculex</a>
      <a href="b.html">Coordinatix 3D</a>
      <a href="c.html">Contact</a>
    </nav>
  </header>

  <main>
    <div class="contact-area">
      <h1>Get in Touch</h1>
      <p class="subtitle">Ideas, questions, or just saying hi — I'm all ears</p>

      <form id="contactForm" enctype="multipart/form-data">
        <div class="form-grid">
          <!-- Name • Email • Subject in ONE line -->
          <div>
            <label for="name">Name *</label>
            <input type="text" id="name" name="name" required placeholder="Your name">
          </div>
          <div>
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required placeholder="your@email.com">
          </div>
          <div>
            <label for="subject">Subject *</label>
            <input type="text" id="subject" name="subject" required placeholder="What's this about?">
          </div>

          <!-- Full-width fields -->
          <div class="full">
            <label for="message">Message *</label>
            <textarea id="message" name="message" required placeholder="Hey Anirban..."></textarea>
          </div>

          <div class="full">
            <label for="files">Attach files (optional)</label>
            <input type="file" id="files" name="files" multiple>
          </div>

          <div class="full">
            <button type="submit">Send Message</button>
            <div class="status-message" id="statusMessage"></div>
          </div>
        </div>
      </form>
    </div>
  </main>

  <footer>
    <p>© 2024 Coordinatix • Made with ❤️ by Anirban Dey</p>
  </footer>

  <script>
    const form = document.getElementById('contactForm');
    const statusMessage = document.getElementById('statusMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      formData.append('_captcha', 'false');
      formData.append('_autoresponder', 'Thank you! I\'ll reply as soon as possible.');

      try {
        const response = await fetch('https://formsubmit.co/anirbanchotu1234@gmail.com', {
          method: 'POST',
          body: formData
        });

        if (response.ok) {
          statusMessage.textContent = 'Message sent! I will get back to you soon.';
          statusMessage.className = 'status-message success';
          form.reset();
        } else throw new Error();
      } catch (err) {
        statusMessage.textContent = 'Failed to send. Email me directly: anirbanchotu1234@gmail.com';
        statusMessage.className = 'status-message error';
      }
    });
  </script>
</body>
</html>
