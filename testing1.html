<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=STIX+Two+Math&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mathquill/0.10.1/mathquill.min.css">
  <title>Coordinatix 3D</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body, html {
      width: 100%;
      height: 100%;
      margin:0;
      overflow: hidden;
    }
    #canvas-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      background-color: #050505;
      overflow: hidden;
    }
    /* Floating card-style input window */
    #sidebar {
      position: fixed; /* was 'absolute' — this anchors it to the viewport */
      top: 30px;
      left: 30px;
      width: 300px;
      height: calc(100vh - 60px); /* full height minus padding/margin */
      overflow-y: auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      z-index: 10;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      color: #fff;
    }
    #sidebar h2 {
      font-size: 1.5em;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .beta-btn {
      display: inline-block;
      padding: 4px 10px;
      background: linear-gradient(135deg, #5d7cff, #3b5bdb);
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .beta-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(93, 124, 255, 0.4);
    }
    .equation-container {
      margin-bottom: 15px;
    }
    .equation-row {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .equation-input {
      flex: 1;
      padding: 10px;
      border: 1px solid rgba(255, 255, 255, 0.315) !important;
      border-radius: 6px 0 0 6px;
      background: rgba(255, 255, 255, 0.05);
      color: #ffffff;
      margin: 0;
      box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.2);
       position: relative;
    }
    .equation-input.empty::before {
      content: attr(data-placeholder);
       color: rgba(255, 255, 255, 0.5);
        position: absolute;
          top: 50%; /* center vertically */
            left: 10px;
              transform: translateY(-50%); /* center accurately */
                pointer-events: none;
                  font-family: 'STIX Two Math', serif;
                    font-size: 14px;
    }


    .equation-input {
       transition: box-shadow 0.2s ease; 
}

    .equation-input:focus-within {
   box-shadow: 0 0 8px 2px #dce7e567; 
     border-radius: 6px;
}

    
    .equation-input .mq-math-mode {
      font-size: 14px !important;
    }
    
    .equation-input .mq-root-block {
      font-size: 14px !important;
    }
    .equation-input .mq-editable-field:focus {
      outline: none; /* remove default outline */
      box-shadow: 0 0 8px 2px #aeb7bcfd; /* change glow color here */
      border-radius: 6px; /* optional to match input */
}
    .mq-cursor {
      border-left: 1px solid white !important; /* thickness and color */
       animation: blink 1s steps(1) infinite;}


    button {
      padding: 10px 14px;
      margin: 5px 0;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #00aaff2d;
      color: white;
      transition: background 0.2s ease;
    }
    button:hover {
      background: #0077cc00;
    }
    .remove-btn {
      padding: 10px 14px;
      background: rgba(255, 80, 80, 0);
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 0 6px 6px 0;
      height: 100%;
      font-size: 1.2em;
    }
    .remove-btn:hover {
      transform: scale(1.2);
    }
    #error {
      color: #ff8888;
      font-size: 0.9em;
      margin-top: 10px;
    }
    @media (max-width: 768px) {
      #sidebar {
        width: 90%;
        left: 5%;
      }

    }
    .mq-root-block,
    .mq-editable-field,
    .mq-math-mode,
    .mq-root-block span,
    .mq-numeral {
         font-family: 'STIX Two Math', 'Times New Roman', serif !important;
         font-size: 14px !important;
         color: inherit;
    }

    #footer {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      gap: 12px;
      z-index: 100;
    }

    .footer-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.25);
      color: #ffffff;
      transition: all 0.3s ease;
      text-decoration: none;
      backdrop-filter: blur(10px);
    }

    .footer-link:hover {
      background: rgba(255, 255, 255, 0.25);
      border-color: rgba(255, 255, 255, 0.4);
      transform: translateY(-2px);
    }

  </style>
</head>
<body>
  <div id="sidebar">
    <h2>Coordinatix <a href="b.html" class="beta-btn">Beta</a></h2>
    <div id="equations"></div>
    <div id="error"></div>
  </div>
  <div id="canvas-container"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.134/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathquill/0.10.1/mathquill.min.js"></script>
  <script>
    var MQ = MathQuill.getInterface(2);
  </script>
  <script>
    let scene, camera, renderer, controls, typingTimer;
    const equations = [];
    const meshes = [];
    const resolution = 400;
    const range = 10;
    const typingDelay = 100; // milliseconds

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(5, 5, 10);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.getElementById('canvas-container').appendChild(renderer.domElement);

      controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.05;

      // Prevent equation updates while dragging the graph
       controls.addEventListener('start', () => {
        clearTimeout(typingTimer); // cancel any pending updateEquation
        });

       controls.addEventListener('end', () => {
      // Optional: re-run the last equation update after dragging ends
      // If you don’t want this, you can leave this block empty
       const lastIndex = equations.length - 1;
         if (lastIndex >= 0 && equations[lastIndex] && equations[lastIndex].text.trim() !== '') {
          updateEquation(lastIndex, equations[lastIndex].text);
           }
            });


      const axesHelper = new THREE.AxesHelper(5);
      scene.add(axesHelper);
      
      const gridHelper = new THREE.GridHelper(20, 20);
      scene.add(gridHelper);

      // Add axis labels (X, Y, Z)
      const createTextSprite = (text, position, color) => {
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        canvas.width = 256;
        canvas.height = 256;
        context.fillStyle = color;
        context.font = 'Bold 80px Arial';
        context.textAlign = 'center';
        context.textBaseline = 'middle';
        context.fillText(text, 128, 128);
        
        const texture = new THREE.CanvasTexture(canvas);
        const spriteMaterial = new THREE.SpriteMaterial({ map: texture });
        const sprite = new THREE.Sprite(spriteMaterial);
        sprite.scale.set(2, 2, 1);
        sprite.position.copy(position);
        scene.add(sprite);
      };

      // Add axis labels
      createTextSprite('X', new THREE.Vector3(12, 0, 0), '#FF4444');
      createTextSprite('Y', new THREE.Vector3(0, 12, 0), '#44FF44');
      createTextSprite('Z', new THREE.Vector3(0, 0, 12), '#4444FF');

      // Add number markings on the grid
      const material = new THREE.LineBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.3 });
      for (let i = -10; i <= 10; i += 2) {
        // X-axis numbers
        if (i !== 0) {
          const canvas = document.createElement('canvas');
          const context = canvas.getContext('2d');
          canvas.width = 128;
          canvas.height = 128;
          context.fillStyle = '#ffffff';
          context.font = 'Bold 40px Arial';
          context.textAlign = 'center';
          context.textBaseline = 'middle';
          context.fillText(i.toString(), 64, 64);
          
          const texture = new THREE.CanvasTexture(canvas);
          const spriteMaterial = new THREE.SpriteMaterial({ map: texture });
          const sprite = new THREE.Sprite(spriteMaterial);
          sprite.scale.set(1, 1, 1);
          sprite.position.set(i, -0.5, 0);
          scene.add(sprite);
        }
      }

      const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
      scene.add(ambientLight);
      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
      directionalLight.position.set(10, 10, 10);
      scene.add(directionalLight);

      window.addEventListener('resize', onWindowResize);
      animate();
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function addEquation(equationText = '', placeholder = 'Enter equation') {
  const container = document.getElementById('equations');
  const index = equations.length;
  equations.push({ text: equationText, color: getRandomColor() });

  const row = document.createElement('div');
  row.className = 'equation-row';

  // Create the math span
  const mathSpan = document.createElement('span');
  mathSpan.className = 'equation-input';

  // Initialize MathQuill field
  const mathField = MQ.MathField(mathSpan, {
    spaceBehavesLikeTab: true,
    handlers: {
      edit: () => {
        const value = mathField.latex();
        mathSpan.classList.toggle('empty', value.trim() === '');

        // Add new row if last and not empty
        const rows = document.querySelectorAll('.equation-row');
        const isLast = row === rows[rows.length - 1];
        if (isLast && value.trim() !== '') {
          addEquation('', placeholder);
        }

        clearTimeout(typingTimer);
        typingTimer = setTimeout(() => {
          const plainMath = value
            .replace(/\\sin/g, 'sin')
            .replace(/\\cos/g, 'cos')
            .replace(/\\tan/g, 'tan')
            .replace(/\\cdot/g, '*')
            .replace(/\\frac{([^}]*)}{([^}]*)}/g, '($1)/($2)')
            .replace(/\\left/g, '(')
            .replace(/\\right/g, ')')
            .replace(/\^{([^}]*)}/g, '^($1)');
          updateEquation(index, plainMath);
        }, typingDelay);
      }
    }
  });

  // Set initial text if any
  // Set initial text if any, with immediate rendering fix
if (equationText) {
  setTimeout(() => {
    mathField.latex(equationText);
  }, 0);
}


  // Add placeholder effect
  mathSpan.dataset.placeholder = placeholder;
  mathSpan.classList.toggle('empty', equationText.trim() === '');

  // Remove button
  const removeBtn = document.createElement('button');
  removeBtn.className = 'remove-btn';
  removeBtn.innerHTML = '<img src="images/svg.svg" alt="Delete" width="16" height="16">';
  removeBtn.onclick = () => {
    equations[index] = null;
    if (meshes[index]) {
      scene.remove(meshes[index]);
      meshes[index].geometry.dispose();
      meshes[index].material.dispose();
      meshes[index] = null;
    }
    container.removeChild(row);
    const remainingRows = document.querySelectorAll('.equation-row').length;
    while (remainingRows < 2) {
      addEquation('', placeholder);
      break;
    }
  };

  row.appendChild(mathSpan);
  row.appendChild(removeBtn);
  container.appendChild(row);

  updateEquation(index, equationText);
}


    function updateEquation(index, text) {
      equations[index].text = text.trim();
      document.getElementById('error').innerText = '';
      // If the equation is blank, remove any mesh and skip plotting
      if (text.trim() === '') {
        if (meshes[index]) {
          scene.remove(meshes[index]);
          meshes[index].geometry.dispose();
          meshes[index].material.dispose();
          meshes[index] = null;
        }
        return;
      }
      try {
        const parser = math.parser();
        parser.evaluate(`f(x, y) = ${text}`);
        generateGraph(index);
      } catch (e) {
        document.getElementById('error').innerText = `Error in equation ${index + 1}: ${e.message}`;
        if (meshes[index]) {
          scene.remove(meshes[index]);
          meshes[index].geometry.dispose();
          meshes[index].material.dispose();
          meshes[index] = null;
        }
      }
    }

    function generateGraph(index) {
      if (meshes[index]) {
        scene.remove(meshes[index]);
        meshes[index].geometry.dispose();
        meshes[index].material.dispose();
      }
      const geometry = new THREE.BufferGeometry();
      const vertices = [];
      const colors = [];
      const color = new THREE.Color(equations[index].color);

      const parser = math.parser();
      parser.evaluate(`f(x, y) = ${equations[index].text || '0'}`);

      for (let i = 0; i <= resolution; i++) {
        for (let j = 0; j <= resolution; j++) {
          const x = (i / resolution) * 2 * range - range;
          const y = (j / resolution) * 2 * range - range;
          let z;
          try {
            z = parser.evaluate(`f(${x}, ${y})`);
            if (isNaN(z) || !isFinite(z)) z = 0;
          } catch {
            z = 0;
          }
          vertices.push(x, y, z);
          colors.push(color.r, color.g, color.b);
        }
      }
      const indices = [];
      for (let i = 0; i < resolution; i++) {
        for (let j = 0; j < resolution; j++) {
          const a = i * (resolution + 1) + j;
          const b = a + 1;
          const c = (i + 1) * (resolution + 1) + j;
          const d = c + 1;
          indices.push(a, b, d);
          indices.push(a, d, c);
        }
      }
      geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
      geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
      geometry.setIndex(indices);

      const material = new THREE.MeshStandardMaterial({
        vertexColors: true,
        side: THREE.DoubleSide,
        flatShading: true,
        metalness: 0.1,
        roughness: 0.8
      });
      const mesh = new THREE.Mesh(geometry, material);
      meshes[index] = mesh;
      scene.add(mesh);
    }

    function getRandomColor() {
      return `#${Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0')}`;
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    // Initialize with one equation
    init();
    addEquation('\\sin(x) + \\cos(y)');
    addEquation('');
  </script>
