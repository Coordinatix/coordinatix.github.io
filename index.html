<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Coordiinatix</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
  <script src="https://www.desmos.com/api/v1.7/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>
  <script src="https://www.desmos.com/api/v1.12/3d.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>
  <style>
    html {
      touch-action: none;
      -ms-touch-action: none;
    }
    body {
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      background: #f8f9fa;
      color: #222;
      margin: 0;
      padding: 20px;
      height: 100vh;
      touch-action: none;
      -ms-touch-action: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-sizing: border-box;
      overflow: hidden;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 24px;
    }

    h2 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 800;
      letter-spacing: 2px;
      margin: 0;
      font-size: 1rem;
      color: #1a1a1a;
      text-transform: uppercase;
      background: linear-gradient(45deg, #d90404, #730703);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }
    .container {
      display: flex;
      gap: 24px;
      justify-content: center;
      align-items: stretch;
      width: 100%;
      flex: 1;
    }

    
    .dimension-toggle {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: linear-gradient(145deg, #d90404, #730703);
      border: none;
      cursor: pointer;
      font-size: 0.8rem;
      font-weight: 600;
      color: #fcfcfc;
      transition: all 0.3s ease;
      box-shadow: 4px 4px 8px #d1d1d1,
                  -4px -4px 8px #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      transform: translateY(-2px) translateZ(0);
    }
    
    .dimension-toggle:hover {
      background: linear-gradient(145deg, #e6e6e6, #ffffff);
      color: #1976d2;
      transform: translateZ(2px);
    }
    
    .dimension-toggle:active {
      background: linear-gradient(145deg, #e6e6e6, #ffffff);
      box-shadow: inset 4px 4px 8px #d1d1d1,
                  inset -4px -4px 8px #ffffff;
      transform: translateZ(-1px);
    }
    
    .dimension-toggle.active {
      background: linear-gradient(145deg, #2196f3, #1976d2);
      color: #fff;
      box-shadow: 6px 6px 12px #d1d1d1,
                  -6px -6px 12px #ffffff,
                  inset 2px 2px 4px rgba(255,255,255,0.3),
                  inset -2px -2px 4px rgba(0,0,0,0.2);
    }
    label {
      font-size: 1.08rem;
      margin-bottom: 8px;
      color: #444;
    }
    select, input[type="text"] {
      font-size: 1rem;
      padding: 8px 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      outline: none;
      margin-bottom: 16px;
      background: #fafbfc;
      transition: border 0.2s;
    }
    select:focus, input[type="text"]:focus {
      border: 1.5px solid #888;
    }
    button {
      background: #222;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 28px;
      font-size: 1.08rem;
      font-weight: 500;
      cursor: pointer;
      box-shadow: 0 1px 4px 0 rgba(0,0,0,0.04);
      transition: background 0.2s, box-shadow 0.2s;
      margin-top: 8px;
    }
    button:hover {
      background: #444;
      box-shadow: 0 2px 8px 0 rgba(0,0,0,0.08);
    }
    #calculator {
      flex: 1;
      height: calc(100vh - 120px);
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 2px 16px 0 rgba(0,0,0,0.06);
      min-width: 0;
      overflow: hidden;
    }
    @media (max-width: 800px) {
      .controls {
        padding: 18px 8px 14px 8px;
        min-width: unset;
      }
      #calculator {
        height: 340px;
        max-width: 98vw;
      }
      h2 {
        font-size: 1.3rem;
        margin-top: 24px;
        margin-bottom: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>Coordinatix</h2>
    <button id="dimensionToggle" class="dimension-toggle" onclick="goTo3D()">3D</button>
     </div>    
  <div class="container"> 
    
    <div id="calculator"></div>
  </div>

  <script>
    // Prevent page zoom
    document.addEventListener('wheel', function(e) {
      if (!e.target.closest('#calculator')) {
        e.preventDefault();
      }
    }, { passive: false });

    let is3D = false;
    let calculator2D, calculator3D;
    
    // Initialize 2D calculator
    calculator2D = Desmos.GraphingCalculator(document.getElementById('calculator'), {
      keypad: true,
      expressions: true,
      settingsMenu: false,
      zoomButtons: true,
      lockViewport: false,
      border: false,
      expressionsCollapsed: false,
      autosize: true,
      expressionsTopbar: true
    });

    calculator2D.setMathBounds({
      left: -10,
      right: 10,
      bottom: -10,
      top: 10
    });
    
    function goTo3D() {
  window.location.href = "testing1.html";
}


    // Set initial 2D bounds
    calculator2D.setMathBounds({
      left: -10,
      right: 10,
      bottom: -10,
      top: 10
    });
  </script>
</body>
</html>
